<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>Task Manager</h1>

        <form id="taskForm" class="card">
            <input id="titleInput" type="text" placeholder="Digite uma tarefa..." autocomplete="off" />
            <button type="submit">Adicionar</button>
        </form>

        <section class="card">
            <div class="row">
                <h2>Tarefas</h2>
                <button id="reloadBtn" type="button">Atualizar</button>
            </div>
            <ul id="taskList" class="list"></ul>
            <p id="emptyState" class="muted">Nenhuma tarefa cadastrada.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
